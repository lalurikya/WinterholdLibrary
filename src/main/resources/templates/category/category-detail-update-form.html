<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body class="main-body">
<th:block th:replace="~{layout :: template('Book Form')}"></th:block>
<main>
    <form class="upsert-form" method="post" th:action="@{/category/upsertDetail}" th:object="${dto}">
        <!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> tiap ada form post dulu gunakan ini-->
        <table>
            <tbody>
            <tr>
                <td>
                    <label>Code*</label>
                </td>
                <td>
                    <input type="text" th:field="*{code}" readonly>
                    <div th:errors="*{code}" class="field-validation-error"></div>
                    <!--                        <div th:errors="${dto}" class="field-validation-error"></div>-->
                </td>
            </tr>
            <tr>
            <tr>
                <td>
                    <label>Title*</label>
                </td>
                <td>
                    <input type="text" th:field="*{title}">
                    <div th:errors="*{title}" class="field-validation-error"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Category</label>
                </td>
                <td>
                    <input type="text" th:field="*{categoryName}" readonly>
                    <div th:errors="*{categoryName}" class="field-validation-error"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Author*</label>
                </td>
                <td>
                    <select th:field="*{authorId}">
                        <option th:value="null">Select Author</option>
                        <option th:each="option : ${authorDropdown}"
                                th:value="${option.value}" th:text="${option.textContent}"></option>
                    </select>
                    <div th:errors="*{authorId}" class="field-validation-error"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Release Date</label>
                </td>
                <td>
                    <input type="date" th:field="*{releaseDate}">
                    <div th:errors="*{releaseDate}" class="field-validation-error"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Total Page</label>
                </td>
                <td>
                    <input type="text" th:field="*{totalPage}">
                    <div th:errors="*{totalPage}" class="field-validation-error"></div>
                </td>
            </tr>
            <tr>
                <td class="textarea-label">
                    <label>Summary</label>
                </td>
                <td>
                    <textarea th:field="*{summary}"></textarea>
                    <div th:errors="*{summary}" class="field-validation-error"></div>
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="blue-button">Submit Author</button>
        <a class="blue-button" th:href="@{/category/detail(name=*{categoryName})}">Back to Index</a>
    </form>
</main>
</body>
</html>
