<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body class="main-body">
<th:block th:replace="~{layout :: template('Category Form')}"></th:block>
<main>
    <form class="upsert-form" method="post" th:action="@{/author/upsert}" th:object="${dto}">
<!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> tiap ada form post dulu gunakan ini-->
        <input type="hidden" th:field="*{id}">
        <table>
            <tbody>
                <tr>
                    <td>
                        <label>Title*</label>
                    </td>
                    <td>
                        <input type="text" th:field="*{title}">
                        <div th:errors="*{title}" class="field-validation-error"></div>
<!--                        <div th:errors="${dto}" class="field-validation-error"></div>-->
                    </td>
                </tr>
                <tr>
                <tr>
                    <td>
                        <label>First Name*</label>
                    </td>
                    <td>
                        <input type="text" th:field="*{firstName}">
                        <div th:errors="*{firstName}" class="field-validation-error"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Last Name</label>
                    </td>
                    <td>
                        <input type="text" th:field="*{lastName}">
                        <div th:errors="*{lastName}" class="field-validation-error"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Birth Date*</label>
                    </td>
                    <td>
                        <input type="date" th:field="*{birthDate}">
                        <div th:errors="*{birthDate}" class="field-validation-error"></div>
                        <div th:errors="${dto}" class="field-validation-error"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Decease Date</label>
                    </td>
                    <td>
                        <input type="date" th:field="*{deceasedDate}">
                        <div th:errors="*{deceasedDate}" class="field-validation-error"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Education</label>
                    </td>
                    <td>
                        <input type="text" th:field="*{education}">
                        <div th:errors="*{education}" class="field-validation-error"></div>
                    </td>
                </tr>
                <tr>
                    <td class="textarea-label">
                        <label>Summary</label>
                    </td>
                    <td>
                        <textarea th:field="*{summary}"></textarea>
                        <div th:errors="*{summary}" class="field-validation-error"></div>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="submit" class="blue-button">Submit Author</button>
        <a class="blue-button" th:href="@{/author/index}">Back to Index</a>
    </form>
</main>
</body>
</html>
